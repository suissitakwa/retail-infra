apiVersion: apps/v1
kind: Deployment
metadata:
  name: retail-ui
  namespace: retail
spec:
  replicas: 1
  selector:
    matchLabels:
      app: retail-ui
  template:
    metadata:
      labels:
        app: retail-ui
    spec:
      containers:
        - name: retail-ui
          image: retail-ui:local
          imagePullPolicy: Always
          ports:
            - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: retail-ui
  namespace: retail
spec:
  selector:
    app: retail-ui
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30000
  type: NodePort
